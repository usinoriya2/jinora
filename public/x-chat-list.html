<!--
A single user list with a username, avatar, and desc.
##### Example
    <x-chat-list avatar="name" nick="name" message="hello" status="online" timestamp="1420145273945"></x-chat-list>
-->
<script src="bower_components/time-elements/time-elements.js"></script>
<polymer-element name="x-chat-list" attributes="avatar admin nick message online timestamp">
  <template>
    <link rel="stylesheet" href="x-chat-list.css">
    <section class="user-list" layout horizontal>
        <div class="avatar {{color}}" style="background-image: url({{avatar}})"></div>
        <div flex>
            <div class="username" data-nick="{{nick}}">{{nick}}</div>
            <div class="text" data-value="{{message}}">{{message}}</div>
        </div>
        <time class="timestamp" is="relative-time" datetime="{{timestamp}}"></time>
    </section>
</template>
<script>
Polymer('x-chat-list', {
    avatar: '',
    color: '',
    nick: '',
    message: '',
    status: '',
    timestamp: new Date().toISOString(),
});
</script>
</polymer-element>
